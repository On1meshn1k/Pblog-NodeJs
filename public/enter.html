<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/enter.css" type="text/css">
    <script src="/js/enter_script.js" defer></script>
    <script type="module" src="js/auth.js" defer></script>
    <title>Pblog|Login</title>
</head>
<body>
    <article class="container">

        <div class="block">

            <section class="block__item block-item">
                <h2 class="block-item__title">Уже имеется аккаунт?</h2>
                <button class="block-item__btn signin-btn">Войти</button>
            </section>
            <section class="block__item block-item">
                <h2 class="block-item__title">У вас нет аккаунта?</h2>
                <button class="block-item__btn signup-btn">Зарегестрироваться</button>
            </section>

        </div>

        <!-- Блок формы -->

        <div class="form-box">

            <!-- Форма входа -->

            <form action="#" class="form form_signin">
                <h3 class="form__title">Вход</h3>

                <p>
                    <input id="email1" type="email" class="form__input" placeholder="Email">
                </p>
                <p>
                    <input id="password1" type="password" class="form__input" placeholder="Пароль">
                </p>
                <p>
                    <button id="submit1" class="form__btn">Войти</button>
                </p>
            </form>

            <!-- Форма регистрации -->

            <form action="#" class="form form_signup">
                <h3 class="form__title">Регистрация</h3>

                <p>
                    <input type="text" class="form__input" placeholder="Логин" id="login">
                </p>

                <p>
                    <input type="email" id="email" class="form__input" placeholder="Email">
                </p>

                <p>
                    <input type="password" id="password" class="form__input" placeholder="Пароль">
                </p>

                <p>
                    <button id="submit" class="form__btn form__btn_signup">Зарегестрироваться</button>
                </p>
            </form>
        </div>
    </article>
</body>
