<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр плейлиста</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="images/menu.png" class="menu-icon">
            <a href="index.html"><img src="images/logo.png" class="logo"></a>
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" id="searchInput" placeholder="Поиск">
                <img src="images/search.png" id="searchButton">
            </div>
        </div>
        <div class="nav-right flex-div">
            <img src="images/upload.png" class="upload" id="upload">
            <span class="username" id="username"></span>
            <button class="logout" id="logout">Выйти</button>
            <a href="enter.html" class="authLink">Войти</a>
        </div>
    </nav>
    <!-- sidebar -->

    <div class="sidebar">
        <div class="shortcut-links">
            <a href="index.html"><img src="images/home.png">
                <p>Главная</p>
            </a>
            <a href="channel.html"><img src="images/subscriprion.png">
                <p>Мой канал</p>
            </a>
            <a href="playlists.html"><img src="images/library_active.png">
                <p>Плейлисты</p>
            </a>
            <a href="history.html"><img src="images/history.png">
                <p>История</p>
            </a>
            <hr>
        </div>
        <div class="subscribe-list">
            <h3>Подписки</h3>
            <div class="subscriptions-list">
                <!-- Подписки будут добавляться динамически -->
            </div>
        </div>
    </div>

    <div class="container main-content">
        <div class="playlist-view-header">
            <h1 id="playlistName"></h1>
            <p id="playlistDescription" class="playlist-description"></p>
            <div class="playlist-info">
                <span id="videoCount" class="video-count"></span>
                <span id="createdDate" class="created-date"></span>
            </div>
        </div>

        <div id="videosList" class="video-container">
            <!-- Видео будут добавлены здесь -->
        </div>
    </div>

    <script src="js/playlist_view.js"></script>
    <script src="js/main_script.js"></script>
</body>
</html>
