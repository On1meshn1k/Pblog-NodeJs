<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои плейлисты</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="images/menu.png" class="menu-icon">
            <a href="index.html"><img src="images/logo.png" class="logo"></a>
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" id="searchInput" placeholder="Поиск">
                <img src="images/search.png" id="searchButton">
            </div>
        </div>
        <div class="nav-right flex-div">
            <div class="channel-selector">
                <select id="channelSelect" class="channel-select">
                    <option value="">Выберите канал</option>
                    <option value="create">+ Создать новый канал</option>
                </select>
            </div>
            <img src="images/upload.png" class="upload" id="upload">
            <span class="username" id="username"></span>
            <button class="logout" id="logout">Выйти</button>
            <a href="enter.html" class="authLink">Войти</a>
        </div>
    </nav>
    <!-- sidebar -->

    <div class="sidebar">
        <div class="shortcut-links">
            <a href=""><img src="images/home_active.png">
                <p>Главная</p>
            </a>
            <a href="channel.html"><img src="images/subscriprion.png">
                <p>Мой канал</p>
            </a>
            <a href="playlists.html"><img src="images/library.png">
                <p>Плейлисты</p>
            </a>
            <a href="history.html"><img src="images/history.png">
                <p>История</p>
            </a>
            <hr>
        </div>
        <div class="subscribe-list">
            <h3>Подписки</h3>
            <div class="subscriptions-list">
                <!-- Подписки будут добавляться динамически -->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="playlists-header">
            <h1>Мои плейлисты</h1>
            <button id="createPlaylistBtn" class="create-playlist-btn">
                <i class="fas fa-plus"></i> Создать плейлист
            </button>
        </div>

        <!-- Модальное окно для создания плейлиста -->
        <div id="createPlaylistModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Создать новый плейлист</h2>
                <form id="createPlaylistForm">
                    <div class="form-group">
                        <label for="playlistName">Название плейлиста:</label>
                        <input type="text" id="playlistName" required>
                    </div>
                    <div class="form-group">
                        <label for="playlistDescription">Описание:</label>
                        <textarea id="playlistDescription"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Создать</button>
                </form>
            </div>
        </div>

        <div id="playlistsList" class="playlists-grid">
            <!-- Плейлисты будут добавлены здесь -->
        </div>
    </div>

    <script src="js/playlists.js"></script>
    <script src="js/main_script.js"></script>
</body>
</html>
