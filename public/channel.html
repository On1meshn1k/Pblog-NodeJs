<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/channel.css" type="text/css">
    <script src="js/auth.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/channel.js" defer></script>
    <script src="js/search.js" defer></script>
    <script src="js/main_script.js" defer></script>
    <title>Мой канал - PBlog</title>
</head>

<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="images/menu.png" class="menu-icon">
            <a href="index.html"><img src="images/logo.png" class="logo"></a>
        </div>
        <div class="nav-middle flex-div">
            <form class="search-form">
                <input type="text" class="search-input" placeholder="Поиск видео...">
                <button type="submit" class="search-icon">
                    <img src="images/search.png">
                </button>
            </form>
        </div>
        <div class="nav-right flex-div">
            <img src="images/upload.png" class="upload" id="upload">
            <span class="username" id="username"></span>
            <button class="logout" id="logout">Выйти</button>
            <a href="enter.html" class="authLink">Войти</a>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="sidebar">
        <div class="shortcut-links">
            <a href="index.html"><img src="images/home.png">
                <p>Главная</p>
            </a>
            <a href="channel.html"><img src="images/subscriprion_active.png">
                <p>Мой канал</p>
            </a>
            <a href="playlists.html"><img src="images/library.png">
                <p>Плейлисты</p>
            </a>
            <a href="history.html"><img src="images/history.png">
                <p>История</p>
            </a>
            <hr>
        </div>
        <div class="subscribe-list">
            <h3>Подписки</h3>
            <div class="subscriptions-list">
                <!-- Подписки будут добавляться динамически -->
            </div>
        </div>
    </div>

    <!-- main -->
    <div class="container main-content">
        <div class="channel-info">
            <img src="images/default-avatar.png" alt="Channel Logo" id="channelLogo" class="channel-logo">
            <div class="channel-details">
                <h2 id="channelName">Название канала</h2>
                <p id="channelDescription" class="channel-description">Описание канала</p>
                <p id="subscribersCount" class="subscribers-count">0 подписчиков</p>
                <button id="editProfile" class="edit-profile-btn">Изменить профиль</button>
                <button id="verifyEmail" class="verify-email-btn">Подтвердить email</button>
            </div>
        </div>
        <hr>
        <div class="video-container" id="videoList">
            <!-- Видео добавляются динамически -->
        </div>
    </div>
</body>

</html>
