<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/channel.css" type="text/css">
    <title>Канал автора</title>
</head>

<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="images/menu.png" class="menu-icon">
            <a href="index.html"><img src="images/logo.png" class="logo"></a>
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="Поиск">
                <img src="images/search.png">
            </div>
        </div>
        <div class="nav-right flex-div">
            <img src="images/upload.png" class="upload" id="upload">
            <span class="username" id="username"></span>
            <button class="logout" id="logout">Выйти</button>
            <a href="enter.html" class="authLink">Войти</a>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="sidebar">
        <div class="shortcut-links">
            <a href="index.html"><img src="images/home.png">
                <p>Главная</p>
            </a>
            <a href="channel.html"><img src="images/subscriprion_active.png">
                <p>Мой канал</p>
            </a>
            <a href=""><img src="images/library.png">
                <p>История</p>
            </a>
            <hr>
        </div>
        <div class="subscribe-list">
            <h3>Подписки</h3>
        </div>
    </div>

    <!-- main -->
    <div class="container main-content">
        <div class="channel-info">
            <div class="channel-name" id="channelName"></div>
            <div class="logotype">
                <img src="images/default-avatar.png" class="channel-logo" id="channelLogo">
                <button class="subscribe-button" id="subscribeButton">Подписаться</button>
            </div>
        </div>
        <hr>
        <div class="video-container" id="videoList">
            <!-- Видео добавляются динамически -->
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/channel_view.js"></script>
    <script src="js/main_script.js"></script>
</body>

</html>
