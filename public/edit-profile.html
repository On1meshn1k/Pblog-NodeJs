<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/edit-profile.css" type="text/css">
    <title>PBlog|Редактирование профиля</title>
</head>
<body>
    <div class="edit-profile">
        <div class="container">
            <h1>Редактировать профиль</h1>
            <label for="username" class="username">Имя пользователя:</label><br>
            <input type="text" id="username" name="username" maxlength="20"><br>
            <label for="avatar" class="avatar">Аватар профиля:</label><br>
            <input type="file" id="avatar" name="avatar" accept="image/*"><br>
            <div class="avatar-preview">
                <img id="avatarPreview" src="images/default-avatar.png" alt="Предпросмотр аватарки">
            </div>
            <label for="channelDescription" class="channel-description">Описание канала:</label><br>
            <textarea id="channelDescription" name="channelDescription" rows="4" maxlength="500"></textarea><br>
            <div class="btns">
                <button id="previous_page">На главную</button>
                <button id="submit">Сохранить</button>
            </div>
        </div>
    </div>

<script src="js/edit-profile.js"></script>
</body>
</html>
