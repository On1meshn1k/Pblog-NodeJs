<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Загрузка видео - Pblog</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/upload_video.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Загрузка видео</h1>
      <a href="index.html" class="back-button">На главную</a>
    </header>

    <main>
      <form id="uploadForm" class="upload-form">
        <div class="form-group">
          <label for="videoInput">Выберите видео (макс. 1GB)</label>
          <input type="file" id="videoInput" name="video" accept="video/*" required>
        </div>

        <div class="form-group">
          <label for="thumbnailInput">Выберите обложку (макс. 100MB)</label>
          <input type="file" id="thumbnailInput" name="thumbnail" accept="image/*" required>
        </div>

        <div class="form-group">
          <label for="titleInput">Название видео</label>
          <input type="text" id="titleInput" name="title" required>
        </div>

        <div class="form-group">
          <label for="descriptionInput">Описание</label>
          <textarea id="descriptionInput" name="description" required></textarea>
        </div>

        <div class="form-group">
          <label for="accessType">Тип доступа</label>
          <select id="accessType" name="access_type" required>
            <option value="public">Публичный</option>
            <option value="private">Приватный</option>
            <option value="unlisted">Непубличный</option>
          </select>
          <div class="access-type-description">
            <p><strong>Публичный:</strong> Видео будет доступно всем пользователям</p>
            <p><strong>Приватный:</strong> Видео будет доступно только вам</p>
            <p><strong>Непубличный:</strong> Видео будет доступно по прямой ссылке</p>
          </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <button type="submit" id="submitButton" class="submit-button">Загрузить видео</button>
      </form>
    </main>
  </div>

  <script src="js/upload_video.js"></script>
</body>
</html>
