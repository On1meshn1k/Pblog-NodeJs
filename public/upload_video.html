<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Загрузка видео</title>
  <link rel="stylesheet" href="css/upload_video.css" type="text/css">
</head>

<body>
  <div class="upload-container">
    <h2>Загрузить видео</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" accept="video/*" id="fileInput" name="video" required>
      <input type="text" id="videoTitleInput" name="title" placeholder="Введите название видео" required>
      <input type="text" id="videoDescriptionInput" name="description" placeholder="Введите описание видео" required>
      <input type="file" accept="image/*" id="thumbnailInput" name="thumbnail" placeholder="Выберите обложку" required>
      <button type="submit" id="uploadButton">Загрузить</button>
      <button type="button" id="previous_page">На главную</button>
    </form>
    <progress value="0" max="100" id="uploadProgress"></progress>
    <p id="uploadMessage"></p>
  </div>

  <script src="js/upload_video.js"></script>
</body>
</html>
